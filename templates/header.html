{% extends "categories.html" %}
{% block content %}

    <div class="col-md-6">
        <a href="{{url_for('showCategories')}}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home

    </div>
    <div class="col-md-6 text-right">
        {% if login_session['username'] != NULL %}

            <p><a href="\login"> Login </a></p>
        {% endif %}
    </div>
</div>
{% endblock %}
